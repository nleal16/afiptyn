<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Peça 3D</title>
    <link rel="stylesheet" href="css/propio.css">
</head>

<body>

    <header id="navbar"></header>

    <div class="container">
        <h2>Formulário de Peça 3D</h2>
        <form onsubmit="event.preventDefault(); calcularValor();">
            <label for="altura">Altura (cm):</label>
            <input type="number" id="altura" required>
            <label for="largura">Largura (cm):</label>
            <input type="number" id="largura" required>
            <label for="profundidade">Profundidade (cm):</label>
            <input type="number" id="profundidade" required>
            <label for="descricao">Descrição da Peça:</label>
            <textarea id="descricao" rows="4" required></textarea>
            <label for="cor">Cor:</label>
            <select id="cor" required>
                <option value="vermelho">Vermelho</option>
                <option value="azul">Azul</option>
                <!-- Outras opções -->
            </select>
            <label for="endereco">Endereço:</label>
            <select id="endereco" required>
                <option value="6.5">Água Quente, DF (6.5 km)</option>
                <!-- Outras opções -->
            </select>
            <button type="submit">Calcular</button>
        </form>
        <div id="resultado" class="result"></div>
        <button id="finalizarCompra" class="hidden" onclick="finalizarCompra()">Finalizar Compra</button>
    </div>

    <footer id="footer"></footer>

    <script src="js/load_content.js"></script>
</body>

</html>
